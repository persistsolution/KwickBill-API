name: Node.js CI with Bun

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.12.0]
        # Specify the exact Node.js version to use

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Bun
      run: |
        curl -fsSL https://bun.sh/install | bash
        echo 'export PATH="\$HOME/.bun/bin:\$PATH"' >> $GITHUB_ENV
        source $GITHUB_ENV
        bun --version

    - name: Install dependencies with Bun
      run: bun install

    - name: Build the source code
      run: bun build --if-present

    - name: Restart with PM2
      run: pm2 start index.ts --interpreter bun --name "my-app"

    - name: Run Tests
      run: bun test

    - name: Check PM2 Logs (Optional for Debugging)
      run: pm2 logs --lines 20
